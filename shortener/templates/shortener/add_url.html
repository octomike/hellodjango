{% extends "base.html" %}
{% block body %}

    <div class="vertical-center">
    <div class="container">

        {% if form.url.errors %}
            <div class="panel panel-danger">
        {% else %}
            <div class="panel panel-default">
        {% endif %}

        <div class="panel-body">
        <form action="{{ target }}" method="POST">
        {% csrf_token %}
            <div class="input-group input-group-lg">

                {% if form.url.errors %}
                    <input type="text" class="form-control" placeholder="{{ form.url.errors|last|escape }}"
                        aria-describedby="basic-addon1" id='{{ form.url.auto_id }}' name={{ form.url.name }} >
                {% else %}
                    <input type="text" class="form-control" placeholder="{{ form.url.help_text }}"
                        aria-describedby="basic-addon1" id='{{ form.url.auto_id }}' name={{ form.url.name }} >
                {% endif %}

                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default" >shorten!</button>
                </span>
            </div>
        </form>
        </div>

    </div>
    </div>

{% endblock %}

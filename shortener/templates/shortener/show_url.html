{% extends "base.html" %}
{% block body %}

    <div class="vertical-center">
    <div class="container">
        <div class="panel panel-success">
            <div class="panel-body">
                <div class="input-group input-group-lg">
                    <a href="#" class="input-group-addon btn btn-success disabled">
                        <i class="fa fa-check"></i>
                    </a>
                    <input class="form-control" type="text" autofocus="true"
                           onClick="this.setSelectionRange(0, this.value.length)"
                           value="{{ request.META.HTTP_HOST }}/url/{{ url.pk }}">
                    <span class="input-group-addon">
                        for <a href="#" class="alert-link">{{ url.url }}</a>.
                    </span>
                </div>
            </div>
        </div>
    </div>
    </div>


{% endblock %}
